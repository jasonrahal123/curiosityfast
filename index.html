<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>CuriosityFast</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#9ca3af;--accent:#22c55e;--txt:#e5e7eb;--btn:#1f2937;}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;}
    .wrap{max-width:720px;margin:0 auto;padding:20px;}
    h1{font-size:28px;margin:8px 0 16px;}
    .buttons{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px;}
    button{border:0;border-radius:12px;padding:16px 20px;background:var(--btn);color:var(--txt);font-size:18px}
    .hint{color:var(--muted);font-size:14px;margin-top:8px}
    .card{background:var(--card);border-radius:16px;padding:16px;margin-top:14px}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;padding:16px}
    .modal .panel{background:var(--card);border-radius:16px;max-width:640px;width:100%;padding:16px}
    textarea{width:100%;min-height:120px;background:#0b1220;color:var(--txt);border:1px solid #243040;border-radius:10px;padding:12px;font-size:16px}
    .row{display:flex;gap:10px;margin-top:12px;justify-content:flex-end}
    .pill{display:inline-block;padding:6px 12px;border-radius:999px;background:#0b1220;border:1px solid #243040;color:var(--muted);font-size:12px}
    details{margin-top:8px}
    summary{cursor:pointer}
    .locked{color:#fca5a5}
    .success{color:#86efac}
    .footer{margin-top:16px;color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    @media (max-width:520px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>CuriosityFast</h1>
    <div class="card">
      <div class="grid">
        <button id="btn-future">Future</button>
        <button id="btn-past">Past</button>
        <button id="btn-curiosity">Curiosity</button>
      </div>
      <div class="buttons">
        <button id="btn-review">Review</button>
      </div>
      <div class="hint">Tap a bucket → type → Save → it vanishes. Review unlocks at your set time.</div>
      <div class="card">
        <div>Unlock time: <span id="unlockLabel" class="pill"></span></div>
        <div class="row">
          <button id="btn-early">Toggle Early Review (temp)</button>
          <button id="btn-time">Set Unlock Time</button>
        </div>
      </div>
    </div>

    <div id="status" class="hint"></div>

    <div class="modal" id="modal">
      <div class="panel">
        <h3 id="modalTitle">Add</h3>
        <textarea id="entryText" placeholder="Type and press Save"></textarea>
        <div class="row">
          <button id="cancel">Cancel</button>
          <button id="save">Save</button>
        </div>
      </div>
    </div>

    <div class="modal" id="reviewModal">
      <div class="panel">
        <h3>Today's Capture</h3>
        <div id="reviewBody" style="max-height:60vh;overflow:auto;white-space:pre-wrap"></div>
        <div class="row">
          <button id="closeReview">Close</button>
          <button id="exportBtn">Export</button>
        </div>
      </div>
    </div>

    <div class="footer">PWA installed? Add to Home Screen in Safari. Works offline.</div>
  </div>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js');
    });
  }
</script>
</body>
</html>
